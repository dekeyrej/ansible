- name: Remove stale SSH keys
  ansible.builtin.shell: ssh-keygen -R {{ item }}
  ignore_errors: yes
  delegate_to: localhost
  loop: "{{ groups[host_group] }}"

  
- name: Remove stale SSH keys
  ansible.builtin.shell: ssh-keygen -R {{ hostvars[item].ansible_host | default('') }}
  ignore_errors: yes
  delegate_to: localhost
  loop: "{{ groups[host_group] }}"