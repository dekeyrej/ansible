# roles/proxmox-provision/tasks/main.yaml
- name: Fetch Latest VM Images
  ansible.builtin.include_tasks:
    file: fetch-vm-images.yaml
  loop: "{{ vmimages.keys() | list }}"

- name: Fetch Latest LXC Images
  ansible.builtin.include_tasks:
    file: fetch-lxc-images.yaml
  loop: "{{ lxcimages.keys() | list }}"

- name: Build and Start the VM(s)
  ansible.builtin.include_tasks:
    file: dispatch.yaml
  loop: "{{ groups[host_group] }}"
