#cloud-config
disk_setup:
  /dev/sda: {layout: [25,[25,191],[25,191],[25,191]], overwrite: true, table_type: 'gpt'}
fs_setup:
- {device: /dev/sda1, filesystem: ext4, label: fs1}
mounts:
- [/dev/sda1, /]
users:
  - default
  - name: ubuntu
    sudo: ALL=(ALL:ALL) NOPASSWD:ALL
    ssh_authorized_keys:
    - ssh-rsa  ubuntu@Rocket3
